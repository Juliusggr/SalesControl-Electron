<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Referencia de Pago</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="panel" style="margin: 16px">
      <div class="panel-header">
        <h3>Referencia de Pago Móvil</h3>
      </div>
      <form id="reference-form" class="form-grid">
        <label class="full">Número de Referencia<input type="text" id="reference-input" required autofocus /></label>
        <div class="form-actions"><button type="submit" class="btn primary">Confirmar</button></div>
      </form>
    </div>
    <script src="./reference-modal.js"></script>
  </body>
</html>
